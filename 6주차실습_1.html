<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>소연재</title>
        <style>
            #fixed{
                position : fixed;
                bottom : 10px; /* bottom에서 10px위에 position 고정 */
                width : 100vw; /* width가 브라우저 폭의 100% */
                color : blue;
                background : pink;
            }
        </style>
    </head>
    <body>
        <h3>소연재</h3>
        <hr>
        <p>저는 체조 선수 소연재입니다.
        <span>음악</span>을 들으면서 책읽기를 좋아합니다.
        <span>김치찌개</span>와 <span>막국수</span>를 무척 좋아합니다.</p>
        <div id="fixed">소연재 공연은 24일입니다.</div>
    </body>
</html>
